<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQMS 스마트 재해예방 계측시스템</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/contents.css">

    <!-- js -->
    <script defer src="./js/common.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="login">
        <div class="login_left">
            <h2><img src="images/common/login_logo.png" alt="한국농어촌공사로고"></h2>
            <div class="login_title2">
                <img src="images/common/login_img.png" alt="">
                <h3>SDIS 스마트 재해예방 <br>계측시스템에 오신 것을 환영합니다. </h3>
                <p> SDIS 스마트 재해예방 계측시스템은 GIS와 영상  <br>데이터를
                    통합하여 정교한 재해분석과 실시간 경보 관리를 제공합니다.</p>
            </div>

        </div>
        <div class="login_wrap">            
            <div class="login_title">
                <h3>LOGIN</h3>
                <p>SDIS 스마트 재해예방 계측시스템에 접속하여 혁신적인 <br>
                    재해 관리 솔루션을 경험하세요.</p>
            </div>
      
          
            <form action="">
                <input type="text" placeholder="ID" class="input_type_c">
                <input type="password" placeholder="Password" class="input_type_c">
                <div class="label_check_wrap">
                    <input type="checkbox" id="save-id">
                    <label for="save-id">아이디 저장</label>              
                </div>  
                <button class="login_btn">LOGIN</button>
            </form>

        </div>
    </div>
</body>
</html>
